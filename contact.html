<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpaceWalkers - Contact Us</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="fixed">
        <nav>
            <div>
                <h1>SpaceWalkers</h1>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Sign In</a>
            </div>
        </nav>
    </div>

    <div class="container home">

        <header class="contact-header">
            <div class="contact-header-img">
                <img src="img/contact-header.jpg" alt="An astronaut suspended above Earth in space ">
            </div>
            <div class="contact-header-text">
                <h2>Contact Us</h2>
                <p>Make sure to subscribe to our Spacewalkers Magazine.</p>
            </div>
        </header>

        <section class="contact-form">
            <div class="text-box">
                <label for="fName">First Name:</label>
                <input type="text">
            </div>
            <div class="text-box">
                <label for="lName">Last Name:</label>
                <input type="text">
            </div>
            <div class="text-box">
                <label for="email">Email:</label>
                <input type="text">
            </div>
            <div class="text-box">
                <label for="phone">Phone:</label>
                <input type="text">
            </div>

            <div class="subButton">
                <input type="checkbox" checked="checked">
                <span>Subscribe to Spacewalkers Magazine</span>
            </div>

            <div class="textSpecial">
                <label for="special">What would you like to discuss?</label>
                <textarea name="special" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="contact-btn">Submit</div>

        </section>

        <footer>
            <p>Copyright SpaceWalkers 2018</p>
        </footer>

    </div>
</body>

</html>
